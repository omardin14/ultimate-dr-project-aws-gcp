apiVersion: v1
kind: ConfigMap
metadata:
  name: dr-card-service-config
  namespace: rewards-app
data:
  PORT: "4001"
  DB_HOST: "postgres-dr"
  DB_PORT: "5432"
  DB_NAME: "rewards_db_dr"
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
  NODE_ENV: "production"
  DR_MODE: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-card-service
  namespace: rewards-app
spec:
  replicas: 1  # Reduced for DR (cost optimization)
  selector:
    matchLabels:
      app: dr-card-service
  template:
    metadata:
      labels:
        app: dr-card-service
    spec:
      containers:
      - name: dr-card-service
        image: dr-card-service:latest
        imagePullPolicy: Never  # Use local image for kind
        ports:
        - containerPort: 4001
        envFrom:
        - configMapRef:
            name: dr-card-service-config
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: dr-card-service
  namespace: rewards-app
spec:
  selector:
    app: dr-card-service
  ports:
  - port: 4001
    targetPort: 4001
  type: NodePort

