apiVersion: v1
kind: ConfigMap
metadata:
  name: card-service-config
  namespace: rewards-app
data:
  PORT: "3001"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "rewards_db"
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: card-service
  namespace: rewards-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: card-service
  template:
    metadata:
      labels:
        app: card-service
    spec:
      containers:
      - name: card-service
        image: card-service:latest
        imagePullPolicy: Never  # Use local image for minikube
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: card-service-config
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: card-service
  namespace: rewards-app
spec:
  selector:
    app: card-service
  ports:
  - port: 3001
    targetPort: 3001
  type: NodePort

