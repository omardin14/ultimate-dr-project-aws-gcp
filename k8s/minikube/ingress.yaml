apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rewards-app-ingress
  namespace: rewards-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: rewards.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: card-service
            port:
              number: 3001

