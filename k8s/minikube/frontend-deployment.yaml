apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: rewards-app
data:
  VITE_API_URL: "http://card-service:3001"
  VITE_DR_API_URL: "http://dr-card-service:3001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: rewards-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Never  # Use local image for minikube
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: rewards-app
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: NodePort

