# Development setup - runs services in dev mode with hot reload
services:
  postgres-primary:
    image: postgres:15
    environment:
      POSTGRES_DB: rewards_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  card-service:
    build:
      context: .
      dockerfile: ./services/primary/card-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: postgres-primary
      DB_PORT: 5432
      DB_NAME: rewards_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: development
    depends_on:
      postgres-primary:
        condition: service_healthy
    volumes:
      - ./services/primary/card-service:/app/services/primary/card-service
      - ./packages/shared:/app/packages/shared
      - /app/services/primary/card-service/node_modules
    command: sh -c "cd /app/services/primary/card-service && npm run dev"

  balance-service:
    build:
      context: .
      dockerfile: ./services/primary/balance-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DB_HOST: postgres-primary
      DB_PORT: 5432
      DB_NAME: rewards_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: development
    depends_on:
      postgres-primary:
        condition: service_healthy
      card-service:
        condition: service_started
    volumes:
      - ./services/primary/balance-service:/app/services/primary/balance-service
      - ./packages/shared:/app/packages/shared
      - /app/services/primary/balance-service/node_modules
    command: sh -c "cd /app/services/primary/balance-service && npm run dev"

  barcode-service:
    build:
      context: .
      dockerfile: ./services/primary/barcode-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DB_HOST: postgres-primary
      DB_PORT: 5432
      DB_NAME: rewards_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: development
    depends_on:
      postgres-primary:
        condition: service_healthy
      card-service:
        condition: service_started
    volumes:
      - ./services/primary/barcode-service:/app/services/primary/barcode-service
      - ./packages/shared:/app/packages/shared
      - /app/services/primary/barcode-service/node_modules
    command: sh -c "cd /app/services/primary/barcode-service && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_DR_API_URL: http://localhost:4001
      VITE_BALANCE_API_URL: http://localhost:3003
      VITE_BARCODE_API_URL: http://localhost:3002
    depends_on:
      - card-service
      - balance-service
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres-primary-data:

