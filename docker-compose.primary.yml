version: '3.8'

services:
  postgres-primary:
    image: postgres:15
    environment:
      POSTGRES_DB: rewards_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data

  card-service:
    build:
      context: ./services/primary/card-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: postgres-primary
      DB_PORT: 5432
      DB_NAME: rewards_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres-primary
    volumes:
      - ./services/primary/card-service:/app
      - ./packages/shared:/app/packages/shared

  barcode-service:
    build:
      context: ./services/primary/barcode-service
    ports:
      - "3002:3000"
    environment:
      PORT: 3000

  balance-service:
    build:
      context: ./services/primary/balance-service
    ports:
      - "3003:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-primary:5432/rewards_db
      PORT: 3000
    depends_on:
      - postgres-primary

volumes:
  postgres-primary-data:

